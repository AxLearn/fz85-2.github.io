<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" /> <!-- pour les icones de r.sociaux -->
    <link rel="stylesheet" href="css/commun.css">
    <link rel="stylesheet" href="css/style-connecter.css">
    <title>FZ85 | Famili Plan</title>
</head>
<body>

    <!-- LE NAVBAR --> 
    <header class="navbar-connexion">
        <div class="container">
            <h1 class="logo">Famili Plan</h1>
        </div>
    </header>

    <!-- SECTION --> 
    <section class="connexion">
        <div class="container">
            <h1>Se Connecter</h1>
            <div class="showcase-form">
                <form class="card">
                    <div class="form-control">
                        <input type="email" name="email" placeholder="courriel" required>
                    </div>
                    <div class="form-control">
                        <input type="password" name="password" placeholder="mot de passe" required>
                    </div>
                    <div class="form-control">
                    <input type="submit" value="Continuer" class="btn-connexion">
                </form>
            </div>
            <div class="notes-du-bas">
                <p class="important"><a href="#">BESOIN D'AIDE ?</a></p>
                <p>Vous n'avez pas de compte ? <span><a href="#" class="important">Créer votre compte</a></span></p>
                <p>
                    <a href="#">En cliquant sur CONTINUER, vous acceptez nos termes d’utilisation.</a>
                </p>
            </div>
        </div>
    </section>

    <!-- LE FOOTER -->
    <footer class="footer-connexion">
        <div class="container">
            <div>
                <p>Copyright &copy; 2022</p>
            </div>
        </div>
    </footer>
</body>
</html>
